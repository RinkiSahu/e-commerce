<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList.data">
      <div class="card col-md-3 my-3">
        <img src="{{ item.image }}" alt="" />
        <h5 class="itemdata">
          {{ item.title }}
        </h5>
        <p class="itemdata itemdesc">{{ item.description }}</p>
        <p class="itemdata"><strong>Price:</strong>${{ item.price }}</p>
        <p class="itemdata">{{ item.category }}</p>
        <p>
          <button class="btn btn-primary" (click)="addtoCart(item)">
            Add to Cart
          </button>
        </p>
      </div>
    </ng-container>
  </div>
</div>
